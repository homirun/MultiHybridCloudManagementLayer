# "custom-####" -> 自動で推奨されるもの以外の細かい点を指定
instances: 
  "gcp-instance-1": 
    instance-type: "gcp"
    account:
      name: "hoge"
      password: "password"
  "aws-instance-1":
    instance-type: "aws"
    account:
      name: "hoge"
      password: "password"
  "on-premise-centos7":
    instance-type: "on-premise"
    os: "centos7" 
    account:
      name: "hoge"
      password: "password"
      
firewall:
  allow:
    - "web-server"
    - "ssh"
  custom-allow:
    - "8001/tcp"
  apply-instance:
    - "gcp-instance-1"
    - "aws-instance-1"
    - "on-premise-centos7"

virtual-machines:
    region-primary: "price"  # "price" or "latency"
    storage-size-gbyte: 50
    memory-size-mbyte: 1024
    target-os: "debian"
    apply-instance:
      - "gcp-instance"
      - "aws-instance-1"

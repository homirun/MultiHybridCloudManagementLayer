instances: 
  "gcp-instance-1": 
    instance-type: "gcp"
    account:
      name: "hoge"
      password: "password"
  "aws-instance-1":
    instance-type: "aws"
    account:
      name: "hoge"
      password: "password"
  "on-premise-centos7":
    instance-type: "on-premise"
